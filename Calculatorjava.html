<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="boot/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
 h1{
    font-size:x-large;
    color: #4c8af5;
    
 }
 input{
    font-size:small;
    color: #040404;
    text-align: center;
    
 }
</style>

<body>
    <div class="text-center">
    
    <h1 >CalCulator<br><br></h1>
    <input type="text" id="a" placeholder="Please enter a number "><br><br>
    <input type="text" id="c" placeholder="Please enter a operator"><br><br>
    <input type="text" id="b" placeholder="Please enter a number"><br><br>
        <button onclick="calculate()">calculate</button>
        <p id="result" >
        </p>
        </div>
    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('a').value);
            const operator = document.getElementById('c').value;
            const num2 = parseFloat(document.getElementById('b').value);
            let result;
            switch (operator) {
                case '+':
                    result= num1 + num2;
                    break;
                case '-':
                    result= num1 - num2;
                    break;
                case '*':
                    result= num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } 
                    else {
                        return "Error: Division by zero";
                    }
                    break;
                default:
                    return "Error: Invalid operator";
            }
            document.getElementById("result").textContent = 'Calculation of number is:'+' '+result;
        }
        // Example usage

    </script>
</body>

</html>
