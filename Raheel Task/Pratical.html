<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       h1,label {
            color: rgb(75, 63, 183);
            text-align: center;
        }
        label,#num {
            color: rgb(229, 84, 17);
            text-align: center;
            font-size: 20px;
        }
    </style>
    <title>Factorial Calculator</title>
</head>

<body>
    <h1 id="main-title">Welcome To My Web Site</h1>
    <form>
        <label for="num">Enter a positive integer:</label>
        <input type="number" id="num" name="num">
        <button type="button" onclick="calculateFactorial()">Calculate Factorial</button>
        <p id="result"></p>
    </form>

    <script>
        function calculateFactorial() {
            const num = document.getElementById("num").value;
            if (num < 0) {
                document.getElementById("result").innerHTML = "Error! Factorial of a negative number doesn't exist.";
            } else {
                let factorial = 1;
                for (let i = 1; i <= num; i++) {
                    factorial *= i;
                }
                document.getElementById("result").innerHTML = `Factorial of ${num} = ${factorial}`;
            }
        }
    </script>
</body>

</html>
