<!DOCTYPE html>
<html>

<head>
  <style>
    .star {
      width: 100px;
      height: 100px;
      background-color: red;
      animation: blinker 1s infinite;
    }

    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>CSS Star Blinking Animation</h1>

  <div class="star"></div>

  <p><b>Note:</b> The star will blink continuously.</p>

</body>

</html>
