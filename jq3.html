<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of 67</title>
</head>
<body>
    <center>
        <h1>Factorial of 67</h1>
        <h5 id="result"></h5>
    </center>

    <script>
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }

        var result = factorial(67);
        document.getElementById('result').innerHTML = 'The factorial of 67 is: ' + result;
    </script>
</body>
</html>
