<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML & CSS Example</title>

  <style>
    /* Global styles */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    /* Container styles */
    .container {
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Header styles */
    header {
      background-color: lightblue;
      padding: 1rem;
      text-align: center;
    }

    /* Main content styles */
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }

    /* Card styles */
    .card {
      background-color: #f5f5f5;
      border: 1px solid lightgray;
      border-radius: 5px;
      width: 300px;
      padding: 1rem;
      margin: 1rem;
      text-align: center;
    }

    /* Footer styles */
    footer {
      background-color: lightblue;
      text-align: center;
      border-radius: 0px;
      width: 100%;
      padding: 1rem;
      margin: 0;

    }
  </style>
</head>
<body>
  <h1>My Website</h1>

<div class="nav">
  <ul>

    <li><a href="#my-about">About</a></li>

  </ul>
</div>

        <p>This is the first card.</p>
      </div>
      <div class="card">
        <h2>Card 2</h2>

      </div>
      <div class="card">
        <h2>Card 3</h2>
        <p>This is the third card.</p>
      </div>
    </main>
    <footer>
      <div class="copyright">
      <p>Footer content goes here.</p>
    </div>
    </footer>
  </div>
</body>
</html>
